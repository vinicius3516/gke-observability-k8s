apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  namespace: default
  labels:
    app.kubernetes.io/name: app-observability
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: 'vinnycloud.com.br'
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-app
            port: 
              number: 8000